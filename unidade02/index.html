<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>You Tube API v3</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="icon" href="https://pt.seaicons.com/wp-content/uploads/2016/03/Apps-HTML-5-Metro-icon.png" type="image/png" sizes="16x16">
        <style>
            body {
                background: rgb(238, 139, 139);
            }
            
            div#janela ul {
                width: auto;
                margin: 0px auto;
                padding:0;
                text-align: center;
            }
            
            .principal {
                position: relative;
                list-style: none;
                display: inline-block;
                margin: 20px;
                box-shadow: 0px 0px 5px 2px black;
                width: 320px;
                height: 180px;
            }
            .foto{
                position: absolute;
                top: 0px;
                left: 0px;
                width: 320px;
                height: 180px;
                z-index: 1;
                clip: rect(0px 320px 180px 0px);
            }
            .legenda{
                position: absolute;
                top: 150px;
                left: 0px;
                width: 320px;
                height: 180px;
                padding: 5px;
                z-index: 2;
                cursor: pointer;
                background-color: rgba(0, 0, 0, 0.5);
                text-align: left;
                transition: top 0.5s;
            }
            .legenda:hover{
                top: 110px;
            }
            h5{
                font-family: sans-serif;
                color: white;
                font-weight: bold;
                font-size: 15px;
                text-decoration: underline;
            }
            p{
                color: azure;
                font-size: 12px;
            }
        </style>        
    </head>
    <body>
        <div id="janela">
            <ul></ul>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
        <script src="js/meuscript.js"></script>
    </body>
